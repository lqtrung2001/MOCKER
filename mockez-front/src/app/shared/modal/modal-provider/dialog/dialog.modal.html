<div id='dialog' class='dialog'>
  <div class='form'>
    <p class='font-bold'>{{ option.title | uppercase }}</p>
    <div class='body text-sm text-justify mt-5'>{{ option.body }}</div>
    <div class='flex justify-between items-center mt-5'>
      <div class='flex'>
        <p class='w-3 h-3 rounded-full bg-red'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
      </div>
      <div class='flex justify-end -mr-3'>
        <button *ngIf='option.btnCancel' (click)='modalInstance.close(false)' type='button' class='bg-gray text-sm text-black rounded font-medium px-5 h-10 py-2 mr-3'>Cancel</button>
        <button *ngIf='option.btnOk' (click)='modalInstance.close(true)' type='button' class='bg-blue text-sm text-white rounded font-medium px-5 h-10 py-2 mr-3'>OK</button>
      </div>
    </div>
  </div>
</div>
