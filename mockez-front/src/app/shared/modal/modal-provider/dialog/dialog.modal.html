<div id='dialog' class='dialog'>
  <div class='form'>
    <p class='font-bold'>{{ option.title | uppercase }}</p>
    <div class='body text-sm text-justify mt-5'>{{ option.body }}</div>
    <div class='body text-sm text-justify mt-3' [innerHTML]='option.detail'></div>
    <div class='flex justify-between items-center mt-5'>
      <div class='flex'>
        <p class='w-3 h-3 rounded-full bg-red'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
      </div>
      <div class='flex justify-end -mr-3'>
        <button (click)='modalInstance.close(false)' *ngIf='option.btnCancel'
                class='bg-gray text-sm text-black rounded font-medium px-5 h-10 py-2 mr-3'
                type='button'>Cancel
        </button>
        <button (click)='modalInstance.close(true)' *ngIf='option.btnOk'
                class='bg-blue text-sm text-white rounded font-medium px-5 h-10 py-2 mr-3'
                type='button'>OK
        </button>
      </div>
    </div>
  </div>
</div>
