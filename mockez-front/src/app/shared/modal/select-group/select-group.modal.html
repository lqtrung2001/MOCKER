<div id='main' class='dialog text-sm'>
  <div>
    <div class='flex justify-between'>
      <p class='font-bold'>{{ action }}</p>
      <div class='flex'>
        <p class='w-3 h-3 rounded-full bg-red'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
      </div>
    </div>
    <div class='text-center mt-5 relative'>
      <button (click)='isShowPopup=!isShowPopup'
              class='w-full drop-shadow-xl h-10 rounded bg-green text-white'>{{ (selectedGroup.name ? selectedGroup.name : 'CLICK FOR CHOOSE GROUP') | uppercase}}</button>
      <div *ngIf='isShowPopup' class='absolute max-h-60 overflow-y-scroll text-left top-14 bg-white rounded drop-shadow-xl w-full z-20'>
        <p *ngFor='let group of groups'
           (click)='selectGroup(group)'
           class='p-4 cursor-pointer font-medium hover:bg-gray'>{{ group.name | uppercase }}</p>
      </div>
    </div>
    <div class='flex justify-end mt-10 -mr-3'>
      <button (click)='close(false)' type='button'
              class='bg-gray text-sm text-black rounded font-medium px-5 h-10 py-2 mr-3'>Cancel
      </button>
      <button (click)='close(selectedGroup)' type='button'
              class='bg-blue text-sm text-white rounded font-medium px-5 h-10 py-2 mr-3'>OK
      </button>
    </div>
  </div>
</div>
