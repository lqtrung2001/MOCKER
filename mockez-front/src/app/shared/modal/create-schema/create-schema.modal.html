<div id='create' class='dialog'>
  <div class='board absolute bg-white rounded-md p-10'>
    <p class='font-bold'>CREATE PROJECT</p>
    <div class='relative mt-10'>
      <label class='block font-medium' for='name'>Name:</label>
      <div class='input flex items-center'>
        <input formControlName='name' class='relative pt-1 pb-3 mt-3 w-full' type='text' id='name'
               placeholder='Enter project name' />
      </div>
    </div>
    <div class='relative mt-5'>
      <label class='block font-medium' for='description'>Description:</label>
      <div class='input flex items-center'>
        <textarea formControlName='description' class='relative pt-1 pb-3 mt-3 w-full h-60 max-h-60 focus:outline-0'
                  type='text' id='description'
                  placeholder='Enter project description'></textarea>
      </div>
    </div>
    <div class='flex absolute bottom-10 right-10 mt-10 justify-end -mr-3'>
      <button (click)='modalInstance.close(false)' class='shadow-light font-medium rounded-md px-5 py-2 mr-3'
              type='button'>Cancel
      </button>
      <button (click)='modalInstance.close(true)'
              class='shadow-light text-white font-bold rounded-md bg-blue-500 px-5 py-2 mr-3'
              type='button'>OK
      </button>
    </div>
  </div>
</div>
