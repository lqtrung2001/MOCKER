<div id='main' class='h-screen border-r-2 relative'>
  <div *ngIf='false'
       class='dock cursor-pointer bg-green absolute z-20 -right-4 drop-shadow w-8 h-8 rounded-full flex justify-center items-center'>
    <img class='w-5' src='../../../../../assets/icon/unexpanded.png' alt='unexpanded' />
  </div>
  <section class='p-4'>
    <div class='flex -ml-3'>
      <p class='w-3 h-3 ml-3 rounded-full bg-red'></p>
      <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
      <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
    </div>
    <div class='flex items-center mt-8'>
      <img class='w-10' src='../../../../../assets/icon/panda.png' alt='panda' />
      <span class='font-bold ml-3'>MOCKEZ</span>
    </div>
  </section>
  <hr class='mt-3' />
  <section class='text-sm font-medium mt-5 pr-6'>
    <a routerLink='notification' routerLinkActive='active' *ngIf='isEnabled("notification")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/notification.png' alt='NOTIFICATION' class='icon ml-8' />
      <span class='ml-5'>NOTIFICATION</span>
      <span class='ml-16 text-center text-white leading-6 bg-red w-6 h-6 rounded-full'>3</span>
    </a>
    <a routerLink='general' routerLinkActive='active' *ngIf='isEnabled("general")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/general.png' alt='GENERAL' class='icon ml-8' />
      <span class='ml-5'>GENERAL</span>
    </a>
    <a routerLink='table' routerLinkActive='active' *ngIf='isEnabled("table")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/table.png' alt='TABLE' class='icon ml-8' />
      <span class='ml-5'>TABLE</span>
    </a>
    <a routerLink='data-set' routerLinkActive='active' *ngIf='isEnabled("data-set")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/data_set.png' alt='DATA SET' class='icon ml-8' />
      <span class='ml-5'>DATA SET</span>
    </a>
    <a routerLink='mock-api' routerLinkActive='active' *ngIf='isEnabled("mock-api")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/mock_api.png' alt='MOCK API' class='icon ml-8' />
      <span class='ml-5'>MOCK API</span>
    </a>
    <a routerLink='schema' routerLinkActive='active' *ngIf='isEnabled("schema")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/schema.png' alt='SCHEMA' class='icon ml-8' />
      <span class='ml-5'>SCHEMA</span>
    </a>
    <a routerLink='project' routerLinkActive='active' *ngIf='isEnabled("project")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/project.png' alt='PROJECT' class='icon ml-8' />
      <span class='ml-5'>PROJECT</span>
    </a>
    <a routerLink='group' routerLinkActive='active' *ngIf='isEnabled("group")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/group.png' alt='GROUP' class='icon ml-8' />
      <span class='ml-5'>GROUP</span>
    </a>
    <a routerLink='person' routerLinkActive='active' *ngIf='isEnabled("person")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/person.png' alt='PERSON' class='icon ml-8' />
      <span class='ml-5'>PERSON</span>
    </a>
  </section>
  <hr class='mt-5' />
  <section class='text-sm font-medium mt-5 pr-6'>
    <a routerLink='profile' routerLinkActive='active' *ngIf='isEnabled("profile")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/profile.png' alt='PROFILE' class='icon ml-8' />
      <span class='ml-5'>PROFILE</span>
    </a>
    <a routerLink='setting' routerLinkActive='active' *ngIf='isEnabled("setting")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/settings.png' alt='SETTINGS' class='icon ml-8' />
      <span class='ml-5'>SETTING</span>
    </a>
    <a (click)='logout()' *ngIf='isEnabled("logout")'
       class='tab flex items-center cursor-pointer py-3 rounded-r-3xl w-full relative'>
      <img src='../../../../../assets/icon/logout.png' alt='LOGOUT' class='icon ml-8' />
      <span class='ml-5'>LOGOUT</span>
    </a>
  </section>
</div>
