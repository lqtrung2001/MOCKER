<div id='main' class='text-sm'>
  <p *ngIf='label' class='font-medium pl-2.5 mt-4 mb-2 {{ classes }}'>{{ label | translate }}</p>
  <div class='relative'>
    <input #inputElement
           [formControl]='$any(formControl)'
           [placeholder]='placeholder'
           [style]='styles'
           [type]='type'
           class='{{ classesField }} {{ (isValidated && formControl.invalid) ? "invalid" : "" }} border-2 p-2.5 rounded w-full'/>
    <div (click)='showPasswordChange()'
         *ngIf='isShowEye'
         class='absolute right-3 top-4 cursor-pointer text-lg'>
      <i class='fa-regular fa-eye{{ isShowPassword ? "-slash" : "" }} text-gray-500'></i>
    </div>
  </div>
  <div *ngIf='isValidated && formControl.invalid'>
    <moc-error-message-processor [error]='formControl.errors'></moc-error-message-processor>
  </div>
</div>
