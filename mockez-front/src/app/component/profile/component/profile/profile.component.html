<div id='main' class='mx-auto'>
  <div class='flex items-center relative rounded bg-white py-5 px-20'>
    <img class='w-32' src='assets/profile.png' alt='profile' />
    <div class='ml-8'>
      <p class='text-lg font-medium'>{{ user.name | uppercase }}</p>
      <p class='text-gray-500 text-sm'>{{ user.bio }}</p>
    </div>
    <div class='flex flex-col absolute right-20'>
      <p class='w-3 h-3 mt-3 rounded-full bg-red'></p>
      <p class='w-3 h-3 mt-3 rounded-full bg-yellow'></p>
      <p class='w-3 h-3 mt-3 rounded-full bg-green'></p>
    </div>
  </div>
  <div class='mt-3 bg-white rounded py-16 px-20 text-sm' [formGroup]='formGroup'>
    <div class='flex mt-5 justify-center'>
      <p class='font-medium w-1/4'>{{ 'Username:' }}</p>
      <input class='border w-1/2 py-2 pl-3 pr-14 rounded-md' type='email' formControlName='username'
             placeholder='Please enter your email' />
    </div>
    <div class='flex mt-5 justify-center'>
      <p class='font-medium w-1/4'>{{ 'Name:' }}</p>
      <input class='border w-1/2 py-2 pl-3 pr-14 rounded-md' type='text' formControlName='name'
             placeholder='Please enter your name' />
    </div>
    <div class='flex mt-5 justify-center'>
      <p class='font-medium w-1/4'>
        {{ 'Bio:' }}<br />
        <span class='font-normal mt-2 text-gray-500'>{{ 'This will be displayed on your profile.' }}</span>
      </p>
      <textarea class='border w-1/2 py-2 pl-3 pr-14 h-28 rounded-md outline-0' formControlName='bio' type='text'
                placeholder='Please enter your bio'></textarea>
    </div>
    <div class='flex mt-5 justify-center'>
      <p class='font-medium w-1/4'>{{ 'Phone:' }}</p>
      <input class='border w-1/2 py-2 pl-3 pr-14 rounded-md' type='text' formControlName='phone'
             placeholder='Please enter your phone' />
    </div>
    <div class='flex my-7 justify-center'>
      <p class='font-medium w-1/4'>{{ 'Gender:' }}</p>
      <div class='flex w-1/2'>
        <div class='flex items-center'>
          <input id='male' type='radio' name='gender' (click)='gender=MALE' [checked]='gender===MALE'
                 class='cursor-pointer w-4 h-4'>
          <label for='male' class='ml-2 text-sm'>Male</label>
        </div>
        <div class='flex items-center ml-28'>
          <input id='female' type='radio' name='gender' (click)='gender=FEMALE' [checked]='gender===FEMALE'
                 class='cursor-pointer w-4 h-4'>
          <label for='female' class='ml-2 text-sm'>Female</label>
        </div>
      </div>
    </div>
    <div class='flex mt-5 justify-center'>
      <p class='font-medium w-1/4'>{{ 'Address:' }}</p>
      <textarea class='border w-1/2 py-2 pl-3 pr-14 rounded-md outline-0 h-40' formControlName='address' type='text'
                placeholder='Please enter your address'></textarea>
    </div>
    <div class='flex mt-5 justify-center'>
      <p class='font-medium w-1/4'>{{ 'Date of birth:' }}</p>
      <input class='border cursor-pointer w-1/2 py-2 pl-3 pr-14 rounded-md' formControlName='dob'
             type='date' />
    </div>
    <div class='flex mt-5 justify-center'>
      <button type='button' class='w-1/4 outline-0 w-1/2 bg-yellow text-sm text-white rounded font-medium px-5 h-10 py-2 mr-3'
              (click)='changePassword()'>Change Password
      </button>
      <button type='button' class='outline-0 w-1/2 bg-green text-sm text-white rounded font-medium px-5 h-10 py-2 mr-3'
              (click)='submit()'>Save
      </button>
    </div>
  </div>
</div>
