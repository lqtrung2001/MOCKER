<div class='main mx-auto'>
  <div class='search text-center'>
    <input class='text-sm w-1/2 py-2 px-5 rounded-md' type='text' placeholder='Find anything...'/>
  </div>
  <div class='cards flex mt-5 justify-evenly flex-wrap'>
    <div *ngFor='let user of users; index as index'
         class='card relative m-4 flex items-center cursor-pointer hover:drop-shadow-xl bg-white py-5 pl-10 pr-5 rounded-md w-80 h-32'>
      <div class='absolute left-4 rounded-md w-1 h-28' [style]='setLineBackgroundColor(index)'></div>
      <div class='w-1/4'>
        <img class='w-20' src='assets/profile.png' alt='profile' />
      </div>
      <div class='info ml-5 w-1/2'>
        <p class='font-medium'>{{ 'Do Quoc Viet' }}</p>
        <p class='text-sm text-gray-500'>{{ 'Software Engineer' }}</p>
        <p class='text-sm'>{{ '' | truncate:20 }}</p>
      </div>
      <div class='absolute top-4 right-5 flex'>
        <p class='w-3 h-3 rounded-full bg-red'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
      </div>
    </div>
  </div>
  <button class='absolute bottom-10 right-5 bg-green rounded-full w-12 h-12 drop-shadow-xl font-bold text-white search-button'>+</button>
</div>
