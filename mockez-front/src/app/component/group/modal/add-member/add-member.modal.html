<div id='main' class='dialog'>
  <div class='' style='width: 800px; height: 800px'>
    <div class='search text-center'>
      <input class='text-sm w-1/2 py-2 px-5 shadow focus:drop-shadow-xl rounded-md' type='text'
             placeholder='Find anything...' />
    </div>
    <div class='cards flex mt-5 justify-evenly flex-wrap overflow-y-scroll h-4/5'>
      <div *ngFor='let user of users'
           class='card relative m-4 shadow flex items-center cursor-pointer hover:drop-shadow-xl bg-white py-5 pl-10 pr-5 rounded-md w-80 h-32'
           (click)='close(user)'>
        <div class='absolute left-4 rounded-md w-1 h-28'></div>
        <div class='w-1/4'>
          <img class='w-20' src='assets/profile.png' alt='profile' />
        </div>
        <div class='info ml-5 w-1/2'>
          <p class='font-medium'>{{ user.name }}</p>
          <p class='text-sm text-gray-500'>{{ user.bio }}</p>
          <p class='text-sm'>{{ '' | truncate:20 }}</p>
        </div>
        <div class='absolute top-4 right-5 flex'>
          <p class='w-3 h-3 rounded-full bg-red'></p>
          <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
          <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
        </div>
      </div>
    </div>
    <div class='mt-10 flex justify-end'>
      <button (click)='close(false)' type='button' class='bg-gray text-sm text-black rounded font-medium px-5 h-10 py-2 mr-3'>Cancel</button>
    </div>
  </div>
</div>
