<div id='main' class='dialog text-sm'>
  <div class='' style='width: 650px' [formGroup]='formGroup'>
    <div class='flex justify-between'>
      <p class='font-bold'>{{ 'modal.create_group.title' | translate }}</p>
      <div class='flex'>
        <p class='w-3 h-3 rounded-full bg-red'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
      </div>
    </div>
    <div class='relative mt-5'>
      <label class='block font-medium' for='name'>{{ 'modal.create_group.name' | translate }}</label>
      <div class='input flex items-center'>
        <input formControlName='name' class='relative pt-1 pb-3 mt-1 w-full' type='text' id='name'
               placeholder='{{ "modal.create_group.name_placeholder" | translate }}' />
      </div>
    </div>
    <div class='relative mt-5'>
      <label class='block font-medium' for='description'>{{ 'modal.create_group.description' | translate }}</label>
      <div class='input flex items-center'>
        <textarea formControlName='description'
                  class='relative leading-6 resize-none pt-1 pb-3 mt-1 w-full h-20 focus:outline-0'
                  type='text' id='description'
                  placeholder='{{ "modal.create_group.description_placeholder" | translate }}'></textarea>
      </div>
    </div>
    <div class='flex justify-end mt-4 -mr-3'>
      <button (click)='close(false)' type='button'
              class='bg-gray text-sm text-black rounded font-medium px-5 py-2 mr-3'>{{ 'label.cancel' | translate }}
      </button>
      <button (click)='submit()' type='button'
              class='bg-green text-sm text-white hover:drop-shadow-xl rounded font-medium px-5 py-2 mr-3'>{{ 'label.save' | translate }}
      </button>
    </div>
  </div>
</div>
