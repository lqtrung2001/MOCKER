<div id='main' class='dialog text-sm'>
  <div class='board' [formGroup]='formGroup'>
    <div class='flex justify-between'>
      <p class='font-bold'>DELETE PROJECT</p>
      <div class='flex'>
        <p class='w-3 h-3 rounded-full bg-red'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
      </div>
    </div>
    <p class='mt-3'>This action cannot be undone.</p>
    <p class='mt-3'>Please type <b>{{ name }}</b> to confirm.</p>
    <input class='mt-3 w-full h-9 border-2 rounded' formControlName='projectName' type='text' />
    <div class='mt-3 flex justify-end'>
      <button (click)='close(false)' class='bg-gray text-sm text-black rounded font-medium px-5 h-10 py-2 mr-3'
              type='button'>Cancel
      </button>
      <button (click)='close(true)' [disabled]='name!==formGroup.get("projectName")?.value'
              class='{{ name===formGroup.get("projectName")?.value ? "bg-red text-white" : "bg-gray" }} text-sm rounded font-medium px-5 h-10 py-2'
              type='button'>
        Delete
      </button>
    </div>
  </div>
</div>
