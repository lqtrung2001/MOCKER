<div id='main' class='dialog text-sm'>
  <div class='board' [formGroup]='formGroup' style='width: 400px'>
    <div class='flex justify-between'>
      <p class='font-bold'>TABLE OPTION</p>
      <div class='flex'>
        <p class='w-3 h-3 rounded-full bg-red'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
      </div>
    </div>
    <div class='flex flex-col'>
      <label for='name' class='font-medium mt-3 pl-2'>Table name:</label>
      <input id='name' formControlName='name'
             class='w-full mt-1 border rounded p-2'
             placeholder='Enter table name' />
    </div>
    <div class='text-center mt-5 relative'>
      <p class='font-medium text-left mb-1 mt-3 pl-2'>Generate format:</p>
      <button (click)='isShowPopup=!isShowPopup'
              class='w-full border p-2 rounded text-left {{ selectedType ? "" : "text-gray-400" }} outline-0'>{{ selectedType || 'Click for choosing type' }}</button>
      <div *ngIf='isShowPopup' class='absolute text-left top-10 bg-white rounded drop-shadow-xl w-full z-20'>
        <p *ngFor='let type of formatSupported'
           (click)='selectFormat(type)'
           class='p-4 cursor-pointer font-medium hover:bg-gray'>{{ type | uppercase }}</p>
      </div>
    </div>
    <div class='flex flex-col'>
      <label for='row' class='font-medium mt-3 pl-2'>Number of row:</label>
      <input id='row' formControlName='row'
             type='number'
             min='1'
             class='w-full mt-1 border rounded p-2'
             placeholder='Enter number of row' />
    </div>
    <div class='mt-3 flex justify-end'>
      <button (click)='close(false)' type='button'
              class='bg-gray text-sm text-black rounded font-medium px-5 h-10 py-2 mr-3'>Cancel
      </button>
      <button (click)='submit()' type='button'
              class='bg-green text-sm text-white rounded font-medium px-5 h-10 py-2'>
        Save Changes
      </button>
    </div>
  </div>
</div>
