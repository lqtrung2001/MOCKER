<div id='main' class='dialog text-sm'>
  <div class='board' [formGroup]='formGroup'>
    <div class='flex justify-between'>
      <p class='font-bold'>SAVE TABLE</p>
      <div class='flex'>
        <p class='w-3 h-3 rounded-full bg-red'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-yellow'></p>
        <p class='w-3 h-3 ml-3 rounded-full bg-green'></p>
      </div>
    </div>
    <div class='relative mt-5'>
      <label class='block font-medium' for='name'>Name:</label>
      <div class='input flex items-center'>
        <input formControlName='name' class='relative pt-1 pb-3 mt-3 w-full' type='text' id='name'
               placeholder='Enter project name'/>
      </div>
    </div>
    <div class='relative mt-5'>
      <label class='block font-medium' for='description'>Description:</label>
      <div class='input flex items-center'>
        <textarea formControlName='description' class='relative leading-6 pt-1 pb-3 mt-3 w-full h-72 max-h-72 focus:outline-0'
                  type='text' id='description'
                  placeholder='Enter project description'></textarea>
      </div>
    </div>
    <div class='flex justify-end mt-10 -mr-3'>
      <button (click)='close(false)' type='button' class='bg-gray text-sm text-black rounded font-medium px-5 h-10 py-2 mr-3'>Cancel</button>
      <button (click)='submit()' type='button' class='bg-blue text-sm text-white rounded font-medium px-5 h-10 py-2 mr-3'>OK</button>
    </div>
  </div>
</div>
