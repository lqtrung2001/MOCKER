<div id='main'>
  <div [formGroup]='auth' class='board bg-white rounded-md shadow-light text-sm mt-20 pt-14 px-10 mx-auto w-96'>
    <h1 class='text-center font-bold text-xl tracking-wider mb-14'>Login</h1>
    <div class='relative'>
      <label class='block font-medium' for='username'>Email</label>
      <div class='input flex items-center'>
        <div class='flex items-center w-1/12'>
          <img class='icon' src='assets/icon/navigation/user.png' alt='user'/>
        </div>
        <input formControlName='username' class='relative px-5 pt-1 pb-3 mt-3 w-11/12' type='email' id='username'
               placeholder='Enter your email address'/>
      </div>
    </div>
    <div class='relative mt-5'>
      <label class='block font-medium' for='password'>Password</label>
      <div class='input flex items-center'>
        <div class='flex items-center w-1/12'>
          <img class='icon' src='assets/icon/lock.png' alt='lock'/>
        </div>
        <input formControlName='password' class='relative px-5 pt-1 pb-3 mt-3 w-11/12' type='password' id='password'
               placeholder='Enter your password'/>
      </div>
    </div>
    <p *ngIf='invalid' class='text-red text-center font-medium mt-5'>Email or password is incorrect</p>
    <p class='text-right mt-5 underline cursor-pointer'><a routerLink='/auth/forgot-password'>Forgot password?</a></p>
    <div class='text-center mt-8'>
      <button class='bg-blue font-bold text-white rounded p-2.5 w-11/12'
              (click)='login()'>LOGIN
      </button>
    </div>
    <div class='text-center mt-8 text-gray-500'>
      If you haven't account, <a routerLink='/auth/signup' class='underline text-blue-500'>sign up</a> now or by using
    </div>
    <div class='flex justify-center mt-5'>
      <img class='w-8 mx-2 cursor-pointer' src='assets/icon/google.png' alt='google'/>
      <img class='w-8 mx-2 cursor-pointer' src='assets/icon/github.png' alt='github'/>
    </div>
  </div>
</div>
