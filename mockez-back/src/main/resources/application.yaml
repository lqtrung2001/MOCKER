spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mockez_db
    username: mockez_user
    password: mockez_password
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false