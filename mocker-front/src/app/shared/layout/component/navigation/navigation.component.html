<div class='tw-sticky tw-top-0 tw-z-30' id='main'>
  <header class='tw-bg-white tw-flex tw-text-sm tw-justify-between tw-items-center tw-px-5'>
    <nav class='tw-flex tw-h-14'>
      <a class='logo tw-flex tw-items-center tw-mr-10 tw-relative' routerLink='/'>
        <img alt='logo' class='tw-w-28' src='assets/png/logo.png'/>
      </a>
      <a *ngFor='let navigation of navigations'
         [routerLink]='navigation.routerLink'
         class='tw-px-4 tw-flex tw-items-center tw-relative'
         routerLinkActive='active'>
        <i [class]='navigation.icon'></i>
        <span class='tw-ml-2 tw-font-medium first-letter:tw-underline tw-uppercase'>{{ navigation.title }}</span>
      </a>
    </nav>
    <div class='tw-flex tw-items-center tw-text-lg'>
      <div
        class='hover:tw-bg-blue-50 tw-w-9 tw-h-9 tw-flex tw-justify-center tw-items-center tw-rounded-full tw-ml-3 tw-cursor-pointer'
        routerLink="/">
        <i class='fa-regular fa-circle-question'></i>
      </div>
      <moc-dropdown [options]='options' [header]='header'>
        <div
          class='hover:tw-bg-blue-50 tw-w-9 tw-h-9 tw-flex tw-justify-center tw-items-center tw-rounded-full tw-ml-3 tw-cursor-pointer tw-relative'>
          <div class='tw-w-7 tw-h-7 tw-text-center tw-text-blue tw-font-medium tw-rounded-full tw-bg-blue-light'>{{ applicationConfig.user?.name?.charAt(0)?.toUpperCase() }}</div>
        </div>
        <ng-template #header>
          <div class='tw-bg-blue-solid tw-px-4 tw-py-2.5 tw-flex tw-items-center tw-text-white tw-text-sm'>
            <div class='tw-w-7 tw-h-7 tw-bg-white tw-flex tw-justify-center tw-items-center tw-rounded-full'>
              <div class='tw-w-6 tw-h-6 tw-text-center tw-leading-6 tw-text-blue tw-font-medium tw-rounded-full tw-bg-blue-light'>{{ applicationConfig.user?.name?.charAt(0)?.toUpperCase() }}</div>
            </div>
            <div class='tw-ml-2'>
              <p class='tw-font-medium'>{{ applicationConfig.user?.name }}</p>
              <p class='tw-text-xs tw-text-gray'>{{ applicationConfig.user?.username }}</p>
            </div>
          </div>
        </ng-template>
      </moc-dropdown>
    </div>
  </header>
  <hr/>
</div>
