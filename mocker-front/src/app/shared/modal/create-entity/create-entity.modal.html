<div class='' popup [dialog]='true' id='main'>
  <div class='tw-text-sm tw-w-150 tw-p-5'>
    <p class='tw-font-medium'>{{ title }}</p>
    <moc-description mocClass='tw-mt-3'>{{ options.description }}</moc-description>
    <moc-input mocClass='tw-mt-3' [mocRequired]='true' [mocControl]='formGroup.controls.name' mocLabel='modal.create_entity.name'></moc-input>
    <moc-input [mocTextArea]='true' [mocRequired]='true' [mocControl]='formGroup.controls.description' mocLabel='modal.create_entity.description'></moc-input>
    <div class='tw-mt-3 tw-flex tw-justify-end'>
      <moc-button (click)='submit()' mocStyle='btn-primary' label='modal.create_entity.save'></moc-button>
      <moc-button (click)='cancel()' mocClass='tw-ml-2' mocStyle='btn-secondary' label='modal.create_entity.cancel'></moc-button>
    </div>
  </div>
</div>
