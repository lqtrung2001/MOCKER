<div id='main' class='{{ class }} text-sm z-10'>
  <div class='{{ selfClass }} border rounded w-72 overflow-hidden'>
    <p class='bg-blue h-8 heading text-center leading-8 font-medium text-white uppercase'>
      <i class='fa-regular fa-table mr-3'></i>
      {{ table.name }}
      <i (click)='openDetail()' class='edit-icon hidden ml-3 fa-solid fa-pen-to-square cursor-pointer'></i>
    </p>
    <div class='bg-white'>
      <div *ngFor='let field of table.fields'
           class='px-5 py-1.5 flex justify-between hover:bg-blue-light items-center'>
        <p class='w-1/12'>
          <!--          <i class='fa-regular fa-key'></i>-->
          <!--          <i class='fa-solid fa-key text-yellow'></i>-->
        </p>
        <p class='w-1/2 cursor-pointer hover:font-medium' (click)='map.emit(field)'>{{ field.name }}</p>
        <p class='w-1/3 uppercase'>{{ field.sqlType.code || 'DEFAULT' }}</p>
      </div>
    </div>
  </div>
</div>
