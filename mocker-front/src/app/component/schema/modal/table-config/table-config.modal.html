<div id='main' popup [modal]='this' [opacity]='0.5'>
  <div class='text-sm p-5 w-300 h-210'>
    <p class='font-bold text-medium'>{{ 'modal.table_config.title' | translate }}</p>
    <moc-table-detail class='mt-3' selfClass='h-160 overflow-y-auto'
                      [table]='$any(formGroup.controls.table)'></moc-table-detail>
    <div class='mt-5 flex'>
      <div class='flex'>
        <span class='mt-3'>{{ 'modal.table_config.table_name' | translate }}</span>
        <moc-field class='ml-5' [control]='formGroup.controls.table.controls.name' placeholder='Table name'></moc-field>
      </div>
      <div class='flex ml-5'>
        <span class='mt-3'>{{ 'modal.table_config.rows' | translate }}</span>
        <moc-field class=' ml-5 w-36' [control]='formGroup.controls.rows' placeholder='Rows'></moc-field>
      </div>
      <moc-button (click)='submit()' icon='fa-solid fa-floppy-disk' class='ml-5 w-40' selfClass='btn-primary text-left'
                  label='modal.table_config.save'></moc-button>
      <moc-button (click)='delete()' icon='fa-solid fa-trash' class='ml-5 w-56' selfClass='btn-red text-left'
                  label='modal.table_config.delete'></moc-button>
      <moc-button (click)='close(this.options.table.id)' icon='fa-solid fa-right-from-bracket' class='ml-5 w-40'
                  selfClass='btn-light text-left' label='modal.table_config.close'></moc-button>
    </div>
  </div>
</div>
