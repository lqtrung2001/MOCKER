<div *ngIf='schema' class='tw-flex tw-text-sm tw-h-[calc(100vh_-_57px)]' id='main'>
  <div class='tw-w-96 tw-h-full tw-border tw-border-t-0 tw-p-5 tw-relative'>
    <p class='tw-text-3xl tw-font-medium'>{{ 'component.schema.schema' | translate }}</p>
    <div>
      <moc-input [mocRequired]='true' [mocControl]='formGroup.controls.name' mocLabel='component.schema.name'></moc-input>
      <moc-input [mocRequired]='true' [mocControl]='formGroup.controls.description' [mocTextArea]='true' mocLabel='component.schema.description'
                 mocStyle='tw-min-h-32 tw-overflow-auto'></moc-input>
      <div class='tw-mt-3 tw-flex tw-justify-between tw-items-center'>
        <moc-button (click)='submit()' icon='fa-solid fa-floppy-disk'
                    label='component.schema.save'
                    mocStyle='btn-primary tw-text-left !tw-w-40'></moc-button>
        <moc-button (click)='delete()' icon='fa-solid fa-trash'
                    label='component.schema.delete'
                    mocStyle='btn-primary-red tw-text-left !tw-w-40'></moc-button>
      </div>
    </div>
    <div>
      <p class='tw-font-medium tw-mt-5'>{{ 'component.schema.project_information' | translate }}</p>
      <a class='tw-uppercase tw-font-medium tw-mt-3 tw-inline-block tw-underline hover:tw-text-blue tw-cursor-pointer'
         routerLink='/project/{{ schema ? schema.project.id : undefined }}'>{{ schema ? schema.project.name : undefined }}</a>
      <p class='tw-mt-3'>{{ schema ? schema.project.description : undefined }}</p>
    </div>
    <moc-copyright mocClass='tw-absolute tw-bottom-5 tw-mt-10'></moc-copyright>
  </div>
  <div class='tw-p-5 tw-w-[calc(100%_-_384px)]'>
    <moc-diagram mocClass='tw-w-full tw-h-[calc(100%_-_42px)]' [schema]='schema'></moc-diagram>
  </div>
</div>
