<div id='main'>
  <div class='tw-flex tw-flex-wrap'>
    <moc-table (cdkDragEnded)='dragEnded($event)' (cdkDragMoved)='dragMoved($event)'
               (cdkDragStarted)='dragStarted($event)'
               (map)='map($event)'
               *ngFor='let table of tables'
               [table]='table'
               cdkDrag
               class='tw-mt-20'></moc-table>
  </div>
</div>
