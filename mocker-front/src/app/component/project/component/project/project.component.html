<div *ngIf='project' class='tw-flex tw-text-sm tw-h-[calc(100vh_-_57px)]' id='main'>
  <div class='tw-w-96 tw-h-full tw-border tw-border-t-0 tw-p-5 tw-relative'>
    <p class='tw-text-3xl tw-font-medium'>{{ 'component.project.project' | translate }}</p>
    <div>
      <moc-input [mocControl]='formGroup.controls.name' mocLabel='component.project.name'></moc-input>
      <moc-input [mocControl]='formGroup.controls.description' [mocTextArea]='true'
                 mocLabel='component.project.description'
                 selfClass='tw-h-32 tw-overflow-auto'></moc-input>
      <div class='tw-mt-3 tw-flex tw-justify-between tw-items-center'>
        <moc-button (click)='submit()' mocClass='tw-w-49/100 tw-inline' icon='fa-solid fa-floppy-disk'
                    label='component.project.save'
                    selfClass='btn-primary tw-text-left'></moc-button>
        <moc-button (click)='delete()' mocClass='tw-w-49/100 tw-inline' icon='fa-solid fa-trash'
                    label='component.project.delete'
                    selfClass='btn-red tw-text-left'></moc-button>
      </div>
    </div>
    <div>
      <p class='tw-font-medium tw-mt-5'>{{ 'component.project.group_information' | translate }}</p>
      <a class='tw-uppercase tw-font-medium tw-mt-3 tw-inline-block tw-underline hover:tw-text-blue tw-cursor-pointer'
         routerLink='/project/{{ project ? project.group.id : undefined }}'>{{ project ? project.group.name : undefined }}</a>
      <p class='tw-mt-3'>{{ project ? project.group.description : undefined }}</p>
    </div>
    <moc-copyright mocClass='tw-absolute tw-bottom-5 tw-mt-10'></moc-copyright>
  </div>
  <div class='tw-p-5 tw-w-[calc(100%_-_384px)]'>
    <moc-tabs>
      <moc-tab mocTitle='SCHEMA' mocIcon='fa-regular fa-diagram-project'>
        <moc-project-schemas [project]='project'></moc-project-schemas>
      </moc-tab>
    </moc-tabs>
  </div>
</div>
