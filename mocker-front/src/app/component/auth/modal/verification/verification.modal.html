<div [dialog]='true' [modal]='this' id='main' popup>
  <div class='tw-text-sm tw-w-125'>
    <p class='tw-text-center tw-text-gray tw-font-bold tw-mt-4'>{{ 'modal.verification.check_email' | translate }}</p>
    <img alt='email' class='tw-w-32 tw-mt-4 tw-mx-auto' src='assets/png/auth/email.svg'/>
    <p class='tw-mt-4 tw-text-gray'>{{ 'modal.verification.instruction' | translate }}</p>
    <p class='tw-mt-2 tw-font-medium'>{{ options ? options.username : undefined }}</p>
    <moc-input [mocControl]='verificationCode'
               [mocPlaceholder]='"modal.verification.verification_code_placeholder" | translate'
               [selfClass]='isInvalidVerificationCode ? "invalid" : ""'></moc-input>
    <p *ngIf='isInvalidVerificationCode'
       class='tw-text-red tw-text-center tw-mt-2'>{{ 'modal.verification.invalid_verification_code' | translate }}</p>
    <hr class='tw-mt-4'/>
    <p class='tw-mt-4 tw-text-center'>
      <button (click)='resendVerificationCode()'
              class='tw-text-blue hover:tw-underline'>{{ 'modal.verification.resend_code' | translate }}</button>
    </p>
  </div>
</div>
